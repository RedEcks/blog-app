{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Articles</title>
        <link rel="stylesheet" href="{% static "styles.css" %}">
    </head>
    <body>
        <h1>Article list</h1>
        <p>We have Articles</p>
        <div class="articles">
            {% for article in articles%}
                <div class="article">
                    <h2><a href="#">{{article.title}}</a></h2>
                    <p>{{article.snippet}}</p>
                    <p>{{article.date}}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
