{% extends "base_layout.html" %}

{%block content%}
    <h1>Article list</h1>
    <p>We have Articles</p>
        <div class="articles">
            {% for article in articles%}
                <div class="article">
                    <h2><a href="#">{{article.title}}</a></h2>
                    <p>{{article.snippet}}</p>
                    <p>{{article.date}}</p>
                </div>
            {% endfor %}
        </div>
{%endblock%}
